apiVersion: apps/v1
kind: Deployment
metadata:
  name: gke-golang-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gke-golang-web
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: gke-golang-web
    spec:
      containers:
      - name: hello-app
        image: giuliohome/web.golang:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  name: gke-golang-web-service
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: gke-hello-app
